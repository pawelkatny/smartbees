<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js" defer></script>
    <script src="./scripts/UI.js"></script> 
    <script src="./scripts/DATA.js"></script>
    <script src="./scripts/dna.js"></script>
    <script src="./scripts/bee.js"></script>
    <script src="./scripts/flower.js"></script>
    <script src="./scripts/block.js"></script>
    <script src="./scripts/population.js"></script>
    <script src="./scripts/sketch.js"></script>
</head>
<body>
    <div id="container">
    </div>
    <div id="menu">
        <div class="menu-left">
            <p>Lifespan: <span id="lifespan"></span></p>
            <p>Population: <span id="population"></span></p>
            <p> 
                Mutation percent
            </p>
            <div>
                <input type="range" id="mutation" name="mutation" min="0.005" max="0.05" step="0.001">
                <label for="mutation"><span id="mutLabel"></span></label>
            </div>
        </div>
        <div class="menu-mid">
            <div class="menu-mid-tab">
                <p>Blocks:</p>
                <input type="checkbox" id="B2" name="block2">
                <label for="block2">block #2</label>
                <input type="checkbox" id="B3" name="block3">
                <label for="block3">block #3</label>
            </div>
            <div class="menu-mid-tab">
                <p>Flowers:</p>
                <input type="checkbox" id="F2" name="flower2">
                <label for="flower2">flower #2</label>
                <input type="checkbox" id="F3" name="flower3">
                <label for="flower3">flower #3</label>
            </div>
        </div>
        <div class="menu-right">
            <button id="pause">Start/Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
